<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AD Users - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>

    <main>
        <div class="page-header provider-azure">
            <h1>Azure AD Users</h1>
            <p>All Azure Active Directory users</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-value" id="stat-removed">-</div>
                <div class="stat-label">Removed</div>
            </div>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search all columns... (Ctrl+F)">
            </div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('azure-ad-users.csv')">Export CSV</button>
        </div>

        <div id="table-container"></div>
    </main>

    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/azure/ad_users.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Display Name', data: 'display_name' },
                { title: 'UPN', data: 'user_principal_name', className: 'data-cell' },
                { title: 'User Type', data: 'user_type' },
                { title: 'Department', data: 'department', render: (val) => val || '-' },
                { title: 'Job Title', data: 'job_title', render: (val) => val || '-' },
                { title: 'Created', data: 'created_date' },
                { title: 'Last Sign-In', data: 'last_sign_in', render: (val) => val || 'Never' },
                { title: 'MFA', data: 'mfa_registered', render: (val) => val ?
                    '<span class="badge badge-active">Registered</span>' :
                    '<span class="badge badge-removed">Not Registered</span>' },
                { title: 'Enabled', data: 'account_enabled', render: (val) => val ? 'Yes' : 'No' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => {
                const stats = dt.getStats();
                updateStats(stats);
            }
        });
    </script>
</body>
</html>
