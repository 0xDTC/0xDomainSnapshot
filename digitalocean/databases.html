<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO Databases - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>
    <main>
        <div class="page-header provider-digitalocean">
            <h1>DigitalOcean Managed Databases</h1>
            <p>Database clusters across DigitalOcean accounts</p>
        </div>
        <div class="stats-bar">
            <div class="stat-card total"><div class="stat-value" id="stat-total">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card active"><div class="stat-value" id="stat-active">-</div><div class="stat-label">Active</div></div>
            <div class="stat-card removed"><div class="stat-value" id="stat-removed">-</div><div class="stat-label">Removed</div></div>
        </div>
        <div class="table-controls">
            <div class="search-box"><input type="text" id="globalSearch" placeholder="Search..."></div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('do-databases.csv')">Export CSV</button>
        </div>
        <div id="table-container"></div>
    </main>
    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/digitalocean/databases.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Name', data: 'name' },
                { title: 'Engine', data: 'engine' },
                { title: 'Version', data: 'version' },
                { title: 'Size', data: 'size' },
                { title: 'Region', data: 'region' },
                { title: 'Nodes', data: 'num_nodes' },
                { title: 'Host', data: 'host', className: 'data-cell' },
                { title: 'Port', data: 'port' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => updateStats(dt.getStats())
        });
    </script>
</body>
</html>
