<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Compute - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>

    <main>
        <div class="page-header provider-gcp">
            <h1>GCP Compute Instances</h1>
            <p>All Compute Engine instances across GCP projects</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-value" id="stat-removed">-</div>
                <div class="stat-label">Removed</div>
            </div>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search all columns... (Ctrl+F)">
            </div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('gcp-compute.csv')">Export CSV</button>
        </div>

        <div id="table-container"></div>
    </main>

    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/gcp/compute.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Instance Name', data: 'instance_name' },
                { title: 'Machine Type', data: 'machine_type' },
                { title: 'Zone', data: 'zone' },
                { title: 'Internal IP', data: 'internal_ip' },
                { title: 'External IP', data: 'external_ip', render: (val) => val || '-' },
                { title: 'Network', data: 'network' },
                { title: 'Project', data: 'project' },
                { title: 'OS', data: 'os' },
                { title: 'Power State', data: 'power_state', render: (val) => {
                    const type = val === 'RUNNING' ? 'running' : val === 'TERMINATED' ? 'stopped' : 'terminated';
                    return renderBadge(val, type);
                }},
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => {
                const stats = dt.getStats();
                updateStats(stats);
            }
        });
    </script>
</body>
</html>
