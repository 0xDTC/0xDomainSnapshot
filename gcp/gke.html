<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKE Clusters - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>
    <main>
        <div class="page-header provider-gcp">
            <h1>GCP GKE Clusters</h1>
            <p>Google Kubernetes Engine clusters across projects</p>
        </div>
        <div class="stats-bar">
            <div class="stat-card total"><div class="stat-value" id="stat-total">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card active"><div class="stat-value" id="stat-active">-</div><div class="stat-label">Active</div></div>
            <div class="stat-card removed"><div class="stat-value" id="stat-removed">-</div><div class="stat-label">Removed</div></div>
        </div>
        <div class="table-controls">
            <div class="search-box"><input type="text" id="globalSearch" placeholder="Search..."></div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('gke-clusters.csv')">Export CSV</button>
        </div>
        <div id="table-container"></div>
    </main>
    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/gcp/gke.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Cluster Name', data: 'cluster_name' },
                { title: 'Location', data: 'location' },
                { title: 'Mode', data: 'cluster_mode' },
                { title: 'Master Version', data: 'master_version' },
                { title: 'Node Pools', data: 'node_pool_count' },
                { title: 'Total Nodes', data: 'total_nodes' },
                { title: 'Network', data: 'network' },
                { title: 'Project', data: 'project' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => updateStats(dt.getStats())
        });
    </script>
</body>
</html>
