<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Cloud SQL - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>

    <main>
        <div class="page-header provider-gcp">
            <h1>GCP Cloud SQL Instances</h1>
            <p>All Cloud SQL database instances across GCP projects</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-value" id="stat-removed">-</div>
                <div class="stat-label">Removed</div>
            </div>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search all columns... (Ctrl+F)">
            </div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('gcp-cloudsql.csv')">Export CSV</button>
        </div>

        <div id="table-container"></div>
    </main>

    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/gcp/cloudsql.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Instance Name', data: 'instance_name' },
                { title: 'Database Version', data: 'database_version' },
                { title: 'Tier', data: 'tier' },
                { title: 'Region', data: 'region' },
                { title: 'Storage (GB)', data: 'storage_gb' },
                { title: 'Storage Type', data: 'storage_type' },
                { title: 'Public IP', data: 'public_ip', render: (val) => val || '-' },
                { title: 'Private IP', data: 'private_ip', render: (val) => val || '-' },
                { title: 'HA', data: 'high_availability', render: (val) => val ? 'Yes' : 'No' },
                { title: 'Backup', data: 'backup_enabled', render: (val) => val ? 'Yes' : 'No' },
                { title: 'Project', data: 'project' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => {
                const stats = dt.getStats();
                updateStats(stats);
            }
        });
    </script>
</body>
</html>
