<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomains - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>

    <main>
        <div class="page-header provider-domains">
            <h1>Subdomains / DNS Records</h1>
            <p>All DNS records from GoDaddy and Cloudflare</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-value" id="stat-removed">-</div>
                <div class="stat-label">Removed</div>
            </div>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search all columns... (Ctrl+F)">
            </div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('subdomains.csv')">Export CSV</button>
        </div>

        <div id="table-container"></div>
    </main>

    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/subdomains.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Domain', data: 'domain' },
                { title: 'Subdomain', data: 'subdomain' },
                { title: 'Type', data: 'type' },
                { title: 'Data', data: 'data', className: 'data-cell' },
                { title: 'Source', data: 'source' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) },
                { title: 'Discovery Date', data: 'discovery_date' }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => {
                const stats = dt.getStats();
                updateStats(stats);
            }
        });
    </script>
</body>
</html>
