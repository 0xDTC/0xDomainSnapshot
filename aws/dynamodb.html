<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>
    <main>
        <div class="page-header provider-aws">
            <h1>AWS DynamoDB Tables</h1>
            <p>DynamoDB tables across AWS accounts</p>
        </div>
        <div class="stats-bar">
            <div class="stat-card total"><div class="stat-value" id="stat-total">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card active"><div class="stat-value" id="stat-active">-</div><div class="stat-label">Active</div></div>
            <div class="stat-card removed"><div class="stat-value" id="stat-removed">-</div><div class="stat-label">Removed</div></div>
        </div>
        <div class="table-controls">
            <div class="search-box"><input type="text" id="globalSearch" placeholder="Search..."></div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('dynamodb.csv')">Export CSV</button>
        </div>
        <div id="table-container"></div>
    </main>
    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/aws/dynamodb.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Table Name', data: 'table_name' },
                { title: 'Region', data: 'region' },
                { title: 'Partition Key', data: 'partition_key' },
                { title: 'Sort Key', data: 'sort_key', render: (val) => val || '-' },
                { title: 'Billing Mode', data: 'billing_mode' },
                { title: 'Items', data: 'item_count' },
                { title: 'Size (MB)', data: 'size_mb' },
                { title: 'GSIs', data: 'gsi_count' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) },
                { title: 'Discovery Date', data: 'discovery_date' }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => updateStats(dt.getStats())
        });
    </script>
</body>
</html>
