<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAM Users - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>

    <main>
        <div class="page-header provider-aws">
            <h1>AWS IAM Users</h1>
            <p>All IAM users across AWS accounts</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card total">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-value" id="stat-removed">-</div>
                <div class="stat-label">Removed</div>
            </div>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <input type="text" id="globalSearch" placeholder="Search all columns... (Ctrl+F)">
            </div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('iam-users.csv')">Export CSV</button>
        </div>

        <div id="table-container"></div>
    </main>

    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/aws/iam.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'User Name', data: 'user_name' },
                { title: 'User ID', data: 'user_id', render: (val) => `<code>${val}</code>` },
                { title: 'Created', data: 'created_date' },
                { title: 'Last Used', data: 'password_last_used', render: (val) => val || 'Never' },
                { title: 'MFA', data: 'mfa_enabled', render: (val) => val ?
                    '<span class="badge badge-active">Enabled</span>' :
                    '<span class="badge badge-removed">Disabled</span>' },
                { title: 'Access Keys', data: 'access_keys' },
                { title: 'Groups', data: 'groups', render: (val) => val && val.length ? val.join(', ') : '-' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) },
                { title: 'Discovery Date', data: 'discovery_date' }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => {
                const stats = dt.getStats();
                updateStats(stats);
            }
        });
    </script>
</body>
</html>
