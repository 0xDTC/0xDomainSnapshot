<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba OSS - 0xDomainSnapshot</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="../static/js/nav.js"></script>
    <main>
        <div class="page-header provider-alibaba">
            <h1>Alibaba Object Storage (OSS)</h1>
            <p>Object storage buckets on Alibaba Cloud</p>
        </div>
        <div class="stats-bar">
            <div class="stat-card total"><div class="stat-value" id="stat-total">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card active"><div class="stat-value" id="stat-active">-</div><div class="stat-label">Active</div></div>
            <div class="stat-card removed"><div class="stat-value" id="stat-removed">-</div><div class="stat-label">Removed</div></div>
        </div>
        <div class="table-controls">
            <div class="search-box"><input type="text" id="globalSearch" placeholder="Search..."></div>
            <button class="btn btn-secondary" onclick="dt.exportCSV('alibaba-oss.csv')">Export CSV</button>
        </div>
        <div id="table-container"></div>
    </main>
    <script src="../static/js/datatable.js"></script>
    <script>
        const dt = new DataTable('table-container', {
            dataUrl: '../data/alibaba/oss.json',
            filter: (row) => row.status !== 'removed',
            columns: [
                { title: 'Account', data: 'account' },
                { title: 'Bucket Name', data: 'name' },
                { title: 'Region', data: 'location' },
                { title: 'Storage Class', data: 'storage_class' },
                { title: 'ACL', data: 'acl' },
                { title: 'Versioning', data: 'versioning', render: (val) => val ? 'Enabled' : 'Disabled' },
                { title: 'Created', data: 'creation_date' },
                { title: 'Status', data: 'status', render: (val) => renderBadge(val) }
            ],
            rowClass: (row) => row.status === 'removed' ? 'removed' : '',
            onDataLoaded: (data) => updateStats(dt.getStats())
        });
    </script>
</body>
</html>
